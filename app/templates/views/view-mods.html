      <section id="view-mods" class="view">
        <div class="panel-grid">
          <div class="panel">
            <div class="panel-header">
              <h2>Modrinth</h2>
              <span class="chip">Mods + Modpacks</span>
            </div>
            <div class="tabs">
              <button class="tab active" data-tab="modrinth-mods" type="button">Mods</button>
              <button class="tab" data-tab="modrinth-modpacks" type="button">Modpacks</button>
            </div>

            <div class="form-grid">
              <div class="field">
                <label>Loader</label>
                <select id="modLoader">
                  <option value="fabric" selected>Fabric</option>
                  <option value="forge">Forge</option>
                </select>
              </div>
              <div class="field">
                <label>Game version</label>
                <input id="modGameVersion" type="text" placeholder="1.20.4" />
              </div>
              <div class="field">
                <label>Restart after install</label>
                <select id="modRestart">
                  <option value="true" selected>Yes</option>
                  <option value="false">No</option>
                </select>
              </div>
            </div>

            <div class="tab-content active" data-tab-panel="modrinth-mods">
              <div class="form-grid">
                <div class="field">
                  <label>Search</label>
                  <input id="modSearchInput" type="text" placeholder="Search mods" />
                </div>
                <div class="field">
                  <button id="modSearchBtn" class="btn primary" type="button">Search Mods</button>
                </div>
              </div>
              <div id="modSearchResults" class="list"></div>
            </div>

            <div class="tab-content" data-tab-panel="modrinth-modpacks">
              <div class="form-grid">
                <div class="field">
                  <label>Search</label>
                  <input id="modpackSearchInput" type="text" placeholder="Search modpacks" />
                </div>
                <div class="field">
                  <label>Overwrite files</label>
                  <select id="modpackOverwrite">
                    <option value="false" selected>No</option>
                    <option value="true">Yes</option>
                  </select>
                </div>
                <div class="field">
                  <button id="modpackSearchBtn" class="btn primary" type="button">Search Modpacks</button>
                </div>
              </div>
              <div id="modpackSearchResults" class="list"></div>
              <div class="hint">Installs server-compatible files from a Modrinth <code>.mrpack</code> plus overrides.</div>
            </div>
          </div>
          <div class="panel">
            <div class="panel-header">
              <h2>Installed Mods</h2>
            </div>
            <div id="installedMods" class="list"></div>
            <div class="hint">Install and remove mods for the selected server.</div>
          </div>
        </div>
      </section>
