<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCServer Login</title>
  <link rel="icon" type="image/png" href="/branding/favicon.png" />
  <link rel="stylesheet" href="/css/minecraft.css" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="bg"></div>
  <div class="login-page">
    <div class="login-card panel-dark">
      <div class="brand brand-centered">
        <img class="brand-logo" src="/branding/logo.png" alt="Logo" />
        <div class="logo">MCServer</div>
      </div>
      <h1>Sign in</h1>
      <form id="loginForm" class="form">
        <div class="field">
          <label>Username</label>
          <input id="loginUsername" type="text" autocomplete="username" required />
        </div>
        <div class="field">
          <label>Password</label>
          <input id="loginPassword" type="password" autocomplete="current-password" required />
        </div>
        <div class="login-error" id="loginError"></div>
        <button type="submit" class="btn primary">Sign in</button>
      </form>
    </div>
  </div>
  <script src="/static/login.js"></script>
</body>
</html>
