<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCServer Login</title>
  <link rel="icon" type="image/png" href="/branding/favicon.png" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="bg" id="bg">
    <div class="bg-layer bg-layer-a"></div>
    <div class="bg-layer bg-layer-b"></div>
  </div>
  <div class="login-page">
    <img class="login-banner" src="/static/imgs/ui/Comedianos.png" alt="Comedianos" />
    <div class="login-card">
      <form id="loginForm" class="form">
        <div class="field">
          <input id="loginUsername" type="text" autocomplete="username" placeholder="Username" aria-label="Username" required />
        </div>
        <div class="field">
          <input id="loginPassword" type="password" autocomplete="current-password" placeholder="Password" aria-label="Password" required />
        </div>
        <div class="login-error" id="loginError"></div>
        <button type="submit" class="btn primary">Log in</button>
      </form>
    </div>
  </div>
  <script src="/static/background.js"></script>
  <script src="/static/login.js"></script>
</body>
</html>
